<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h3>Sign Up Form</h3>
    <form action="welcome.html">
        <label >First name:</label><br><br>
        <input><br><br>

        <input ><br><br>

        </select><br><br>

        <label for="vehicle2"> English</label><br>

</html>
